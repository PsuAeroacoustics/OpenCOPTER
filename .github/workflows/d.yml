name: Python Library Build

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
      with:
        compiler: ldc-latest
    - name: Install Dependencies
      run: |
        sudo apt-get install -y libopenblas-dev liblapack-dev liblapacke-dev
        wget https://github.com/shibatch/sleef/archive/refs/tags/3.5.1.tar.gz
        echo Extracting sleef tarball
        tar xf 3.5.1.tar.gz
        cd sleef-3.5.1
        mkdir build
        cd build
        cmake ../ -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF
        make
        sudo make install
        
    - name: 'Build'
      run: |
        # Build the project, with its main file included, without unittests
        dub build -c library-python310-novtk -b release --compiler=$DC

    - uses: ammaraskar/sphinx-action@master
      with:
        build-command: "sphinx-build -b html . _build -a"
        docs-folder: "./pyhtml/"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './pyhtml/_build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2